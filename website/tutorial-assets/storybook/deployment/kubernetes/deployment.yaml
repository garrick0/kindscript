apiVersion: apps/v1
kind: Deployment
metadata:
  name: storybook
  namespace: induction
  labels:
    app: storybook
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: storybook
  template:
    metadata:
      labels:
        app: storybook
        version: v1
    spec:
      containers:
      - name: storybook
        image: induction/storybook:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['version']
        envFrom:
        - configMapRef:
            name: storybook-config
        - secretRef:
            name: storybook-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: cache
          mountPath: /app/cache
      volumes:
      - name: cache
        emptyDir:
          sizeLimit: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: storybook
  namespace: induction
spec:
  selector:
    app: storybook
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storybook
  namespace: induction
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
spec:
  tls:
  - hosts:
    - storybook.example.com
    secretName: storybook-tls
  rules:
  - host: storybook.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storybook
            port:
              number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: storybook-config
  namespace: induction
data:
  API_BASE_URL: "https://api.example.com"
  TELEMETRY_ENABLED: "true"
  TELEMETRY_ENDPOINT: "http://otel-collector:4318/v1/traces"
  SENTRY_ENABLED: "true"
  SENTRY_ENVIRONMENT: "production"
  METRICS_ENABLED: "true"
  METRICS_ENDPOINT: "http://prometheus:9090/metrics"
---
apiVersion: v1
kind: Secret
metadata:
  name: storybook-secrets
  namespace: induction
type: Opaque
stringData:
  AUTH0_CLIENT_ID: "your-client-id"
  AUTH0_CLIENT_SECRET: "your-client-secret"
  SENTRY_DSN: "https://your-key@sentry.io/your-project"
  SESSION_SECRET: "your-session-secret"
  CSRF_SECRET: "your-csrf-secret"